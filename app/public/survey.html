<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container justify-content-center">
        <h1>Answer Questions Below! </h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="picture">Link to a picture of yourself</label>
                <input type="text" class="form-control" id="picture">
            </div>
            <div class="form-group">
                <h3>Question 1:</h3>
                <label for="question1">How often do you wish to talk on the phone?</label>
                <div class="d-flex my-4">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field">
                            <input class="border-0" type="range" min="0" max="5" id="question1" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">5</span>
                </div> 
            </div>
            <div class="form-group">
                <h3>Question 2:</h3>
                <label for="question2">How open are you?</label>
                <div class="d-flex  my-4">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field">
                            <input class="border-0" type="range" min="0" max="5" id="question2" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">5</span>
                </div> 
            </div>
            <div class="form-group">
                <h3>Question 3:</h3>
                <label for="question3">How much TV do you watch?</label>
                <div class="d-flex  my-4">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field">
                            <input class="border-0" type="range" min="0" max="5" id="question3" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">5</span>
                </div> 
            </div>
            <div class="form-group">
                <h3>Question 4:</h3>
                <label for="question4">How much do you enjoy the Star Wars films?</label>
                <div class="d-flex  my-4">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field">
                            <input class="border-0" type="range" min="0" max="5" id="question4" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">5</span>
                </div> 
            </div>
            <div class="form-group">
                <h3>Question 5:</h3>
                <label for="question5">How often do you like to go out drinking on the weekends?</label>
                <div class="d-flex  my-4">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field">
                            <input class="border-0" type="range" min="0" max="5" id="question5" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">5</span>
                </div> 
            </div>
            <div class="form-group">
                <h3>Question 6:</h3>
                <label for="question6">How much of your time does work take up?</label>
                <div class="d-flex  my-4">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field">
                            <input class="border-0" type="range" min="0" max="5" id="question6" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">5</span>
                </div> 
            </div>
            <div class="form-group">
                <h3>Question 7:</h3>
                <label for="question7">How open are you to travelling the world?</label>
                <div class="d-flex  my-4">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field">
                            <input class="border-0" type="range" min="0" max="5" id="question7" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">5</span>
                </div> 
            </div>
            <div class="form-group">
                <h3>Question 8:</h3>
                <label for="question8">How much do you love the outdoors?</label>
                <div class="d-flex  my-4">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field">
                            <input class="border-0" type="range" min="0" max="5" id="question8" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">5</span>
                </div> 
            </div>
            <div class="form-group">
                <h3>Question 9:</h3>
                <label for="question9">How much do you love road trips?</label>
                <div class="d-flex  my-4">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field">
                            <input class="border-0" type="range" min="0" max="5" id="question9" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">5</span>
                </div> 
            </div>
            <div class="form-group">
                <h3>Question 10:</h3>
                <label for="question10">Friend Quizzes are dumb.</label>
                <div class="d-flex  my-4">
                        <span class="font-weight-bold indigo-text mr-2 mt-1">0</span>
                        <form class="range-field">
                            <input class="border-0" type="range" min="0" max="5" id="question10" />
                        </form>
                        <span class="font-weight-bold indigo-text ml-2 mt-1">5</span>
                </div> 
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <div class="modal" tabindex="-1" role="dialog" id="best-friend">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Your New Best Friend!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="body">
                      
                      <img src='' id="pic">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        <div>
            <a href="/api/friends" target="_blank">Click Me to see all friends in a separate Tab!</a>
        </div>

    </div>
    <script>
            $("#submit").on("click", function(event)
                 {
                     var scores =[];
                     for(var i = 0; i < 10; i++)
                     {
                         scores.push($("#question"+i).val());
                     }
                     console.log("submit is clicked")
                    event.preventDefault();
                    var answers = {
                        name: $("#name").val().trim(),
                        picture: $("#picture").val().trim(),
                        scores : scores
                           
                    };
                    $.post("/api/friends", answers,
                        function(data) 
                        {   $("h1").empty();
                            $("#body").prepend("<h1>"+data.name+"</h1>");
                            $("#pic").attr("src", data.picture);
                            $("#best-friend").modal("toggle");
                        });
                });
        </script>
    
</body>

</html>
