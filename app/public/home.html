<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Find Me a Friend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-lg-3"></div>
            <div class="col-md-6 col-sm-6 col-lg-6 text-center">
                <h1>Welcome To the Friend Finder!</h1>
            </div>
        </div>
        <div class="row">
                <div class="col-md-3 col-sm-3 col-lg-3"></div>
                <div class="col-md-6 col-sm-6 col-lg-6 text-center">
                     <h2>Instructions:</h2>
                    <br>
                     <p>Answer the questions in the following survey to the best of your abilities and truthfully! We will then pair you with your ideal match given other entries!</p>
                </div>
        </div>
        <div class="row">
                <div class="col-md-3 col-sm-3 col-lg-3"></div>
                <div class="col-md-6 col-sm-6 col-lg-6 text-center">
                        <a class="btn btn-primary btn-lg" href="/survey" role="button">Go to Survey</a>
                </div>
        </div>
            
    </div>
            
    
    <footer class="footer text-center">
        <br>
        <a href="/api/friends" target="_blank" class="text-center">Click Me to see all friends in a separate Tab!</a>
    </footer>
    
</body>

</html>
